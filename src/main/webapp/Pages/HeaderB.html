<!DOCTYPE html>
<html lang="en">
<head>
<title>Bootstrap Example</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<style type="text/css">
img.head {
	width: 35px;
	height: 35px;
}

a:hover {
	background-color: #B5E7EE !important;
}

.navbar-form {
	margin-top: 3%;
}
</style>
</head>
<body>
	<nav class="navbar navbar-light" style="background-color: #e3f2fd;">
		<div id="head" class="container-inner">

			<div class="col-sm-1">

				<ul class="nav navbar-nav">
					<li class="active"><a
						href="http://localhost:8080/projetVenteLigne/index.jsp"><img
							class="head" alt="home"
							src="https://image.flaticon.com/icons/png/512/25/25694.png"></a></li>
				</ul>
			</div>

			<div class="col-sm-3">
				<form class="navbar-form " action="#">
					<div class="input-group">
						<input type="text" class="form-control" placeholder="Search">
						<div class="input-group-btn">
							<button class="btn btn-default" type="submit">
								<i class="glyphicon glyphicon-search"></i>
							</button>
						</div>
					</div>
				</form>
			</div>

			<div class="col-sm-3">
				<ul class="nav navbar-nav">
					<li class="active"><a href="#"> <img
							src="https://image.flaticon.com/icons/svg/3/3911.svg"
							class="head"> Ajouter une annonce
					</a></li>
				</ul>
			</div>

			<div class="col-sm-3">
				<ul class="nav navbar-nav">
					<li class="active"><a
						href='http://localhost:8080/projetVenteLigne/Pages/Connection.jsp'>
							<img class="head" alt="compte"
							src="https://www.flaticon.com/premium-icon/icons/svg/1144/1144760.svg"
							id="Icompte"> Mon compte
					</a></li>
				</ul>
			</div>

			<div class="col-sm-2">

				<ul class="nav navbar-nav">
					<li class="active"><a
						href="http://localhost:8080/projetVenteLigne/Pages/Messagerie.jsp">
							<img class="head" alt="compte"
							src="https://image.flaticon.com/icons/svg/131/131155.svg"
							id="Message"><span class="badge">5</span>
					</a></li>
				</ul>
			</div>

		</div>
	</nav>

</body>
</html>
