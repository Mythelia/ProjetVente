<!DOCTYPE html>
<html lang="en">
<head>
<title>Bootstrap Example</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<style type="text/css">
img.head {
	width: 35px;
	height: 35px;
}

#head {
	width: 100%;
	height: 60px;
	background-image: url("https://i.stack.imgur.com/1Tzky.png");
	background-size: cover;
}

.col-sm-2 {
	margin-top: 10px;
}

.col-sm-1 {
	margin-top: 10px;
}

.col-sm-3 {
	margin-top: 10px;
}

#recherch {
	text-align: right;
}
</style>
</head>
<body>

	<div id="head" class="container">

		<div class="col-sm-1"
			onclick="location.href='http://localhost:8080/projetVenteLigne/index.jsp'">
			<img class="head" alt="home"
				src="https://image.flaticon.com/icons/png/512/25/25694.png">
		</div>

		<div class="col-sm-1" id="recherch" onclick="">
			<img class="head" alt="recherche"
				src="https://image.flaticon.com/icons/svg/109/109164.svg">
		</div>
		<div class="col-sm-2" onclick="">
			<h4>Rechercher</h4>
		</div>


		<div class="col-sm-2"></div>
		<div class="col-sm-3" onclick="">
			<h4>Ajouter une annonce</h4>
		</div>

		<div class="col-sm-2"></div>

		<div class="col-sm-1"
			onclick="location.href='http://localhost:8080/projetVenteLigne/Pages/Connection.jsp'">
			<img class="head" alt="compte"
				src="https://www.flaticon.com/premium-icon/icons/svg/1144/1144760.svg">
		</div>


	</div>

</body>
</html>
